<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="countdown-container">
            <h1>Countdown Timer</h1>
            <div class="countdown" id="countdown">
                <span class="countdown-unit" id="months"></span>
                <span class="countdown-label">Months</span>
                <span class="countdown-unit" id="days"></span>
                <span class="countdown-label">Days</span>
                <span class="countdown-unit" id="hours"></span>
                <span class="countdown-label">Hours</span>
                <span class="countdown-unit" id="minutes"></span>
                <span class="countdown-label">Minutes</span>
                <span class="countdown-unit" id="seconds"></span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
